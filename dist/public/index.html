<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orthrus | Upload</title>
  </head>
  <body>
    <h1>Upload new Aeacus Release</h1>
    <form action="/upload" method="POST">
      <input type="file" />
      <input type="text" placeholder="os" />
      <input type="password" placeholder="password" />
      <input type="submit" />
    </form>
  </body>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin: 3px 0px;
      font-family: sans-serif;
      font-size: 29px;
    }

    input {
      display: block;
      margin: 10px auto !important;
      padding: 5px;
      font-size: 20px;
      width: 400px;
      border: 1px solid #333;
      border-radius: 5px;
    }
  </style>
</html>
